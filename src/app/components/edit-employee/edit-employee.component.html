<div class="container my-5">
    <h1 class="mb-3">Edit Employee</h1>

    <div class="row">
        <div class="col-6">
            <form [formGroup]="form" (submit)="editEmployee()">
              <div class="mb-3">
                <label for="" class="form-label">Id</label>
                <input type="text" readonly="true" class="form-control" id="name" formControlName="id">
              </div>
                <div class="mb-3">
                  <label for="" class="form-label">Name</label>
                  <input type="text" class="form-control" id="name" formControlName="name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" formControlName="email">
                  </div>
                  <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" formControlName="phone">
                  </div>
                  <div class="mb-3">
                    <label for="salary" class="form-label">Salary</label>
                    <input type="number" class="form-control" id="salary" formControlName="salary">
                  </div>
                  <div class="mb-3">
                    <label for="department" class="form-label">Department</label>
                    <input type="text" class="form-control" id="department" formControlName="department">
                  </div>
                <button type="submit" class="btn btn-primary">Update</button>
              </form>
        </div>    
    </div>
    
</div>
